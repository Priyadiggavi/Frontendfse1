<div class="content">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img src="assets/images/airpod.jpg" alt="Image" class="img-fluid">
      </div>
      <div class="col-md-6 contents">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="mb-4">
              <h3>Change Password</h3>
            </div>
            <form [formGroup]="form" (ngSubmit)="submit()">
              <div class="form-group mb-4 field--not-empty">
                <label for="username">Login Id</label>
                <input type="text" class="form-control" formControlName="loginId" id="loginId">
              </div>
              <div class="form-group  mb-4 field--not-empty">
                <label for="password">New Password</label>
                <input type="password" class="form-control" formControlName="password" id="password" >
              </div>
              <div class="form-group mb-4 field--not-empty">
                <label for="confpassword">Confirm New Password</label>
                <input type="password" class="form-control" id="confpassword" formControlName="confirm_password">
              </div>
              <div *ngIf="f['confirm_password'].errors" class="text-danger">Confirm-Password and Password must be same
              </div>
              <br>
              <button type="submit" [disabled]="form.invalid" value="Submit" class="btn btn-block btn-primary">Submit</button>
              <br>
              <div class="form-group mb-4 field--not-empty">
                <a routerLink="/login">Back</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
