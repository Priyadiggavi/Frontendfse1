<app-header></app-header>
<section class="h-100 bg-dark">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="assets/images/reg.jpg" alt="Sample photo" class="img-fluid"
                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase" *ngIf="isAddMode"> Add Product</h3>
                <h3 class="mb-5 text-uppercase" *ngIf="!isAddMode"> Update Product</h3>
                <!-- <div class="row">  
                    <div class="colmb-4">  
                      <div class="form-outline">  
                        <input type="text" id="form3Example1m" class="form-control form-control-lg" />  
                        <label class="form-label" for="form3Example1m"> First name </label>  
                      </div>  
                    </div>  
                    <div class="col-md-6 mb-4">  
                      <div class="form-outline">  
                        <input type="text" id="form3Example1n" class="form-control form-control-lg" />  
                        <label class="form-label" for="form3Example1n"> Last name </label>  
                      </div>  
                    </div>  
                  </div>   -->
                <form [formGroup]="form" (ngSubmit)="submit()" >
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example8" formControlName="productName" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example8"> Product Name </label>
                  </div>
                  <div class="form-outline mb-4">
                    <textarea class="form-control form-control-lg" formControlName="productDescription" rows="3"> </textarea>
                    <label class="form-label" for="form3Example8" > Product Description </label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="number" id="form3Example9" formControlName="price" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example9">Price</label>
                  </div>
                  <div class="form-outline mb-4">
                    <textarea class="form-control form-control-lg" formControlName="features" rows="3"> </textarea>
                    <label class="form-label" for="form3Example8"> Features </label><br>
                    <label class="form-check-label">Note:- Add features separated by "," </label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="number" id="form3Example9" formControlName="quantity" [(ngModel)]="value" (ngModelChange)="setProductStatusValue(value)"class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example9">Quantity</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example9" value="" formControlName="productStatus" class="form-control form-control-lg" [disabled]=true />
                    <label class="form-label" for="form3Example9">Product Status</label>
                  </div>
                  <div class="d-flex justify-content-end pt-3">
                    <a type="submit" class="btn btn-lg btn-lg ms-2" href="/#/products"> Back </a> &nbsp;
                    <button type="submit" class="btn btn-warning btn-lg ms-2" [disabled]="form.invalid" *ngIf="isAddMode"> Add </button>
                    <button type="submit" class="btn btn-warning btn-lg ms-2" [disabled]="form.invalid" *ngIf="!isAddMode"> Update </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
